version: 2
models: 
  - name: stg_ecommerce__order_items
    columns:
      - name: order_id_item
        tests:
          - not_null
          - unique

      - name: order_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_ecommerce_orders')
              field: order_id


      - name: user_id
        tests:
          - not_null


      - name: product_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_ecommerce_products')
              field: product_id

      - name: item_sale_price
        tests:
          - not_null



